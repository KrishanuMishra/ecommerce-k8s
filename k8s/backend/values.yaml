replicaCount: 1

image:
  repository: krishanu77/ecommerce-backend
  pullPolicy: IfNotPresent
  tag: "latest"

imagePullSecrets: []
nameOverride: "backend"
fullnameOverride: "backend"

serviceAccount:
  create: true
  automount: true
  annotations: {}
  name: ""

podAnnotations: {}
podLabels: {}

podSecurityContext: {}

securityContext: {}

# ðŸ”¥ Service Configuration
service:
  type: ClusterIP
  port: 5000 # Container port (must match containerPort in deployment)
  targetPort: 5000

ingress:
  enabled: false
  className: ""
  annotations: {}
  hosts:
    - host: backend.local
      paths:
        - path: /
          pathType: Prefix
  tls: []

resources: {}

# ðŸ”¥ Liveness Probe
livenessProbe:
  httpGet:
    path: /health
    port: 5000
  initialDelaySeconds: 10
  periodSeconds: 10
  timeoutSeconds: 5
  failureThreshold: 3

# ðŸ”¥ Readiness Probe
readinessProbe:
  httpGet:
    path: /health
    port: 5000
  initialDelaySeconds: 5
  periodSeconds: 5
  timeoutSeconds: 3
  failureThreshold: 3

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  targetMemoryUtilizationPercentage: 80

volumes: []
volumeMounts: []

nodeSelector: {}
tolerations: []
affinity: {}

env:
  PORT: "5000"
  NODE_ENV: "production"
  DB_HOST: "mysql"
  DB_USER: "ecommerce"
  DB_PASSWORD: "ecommerce123"
  DB_NAME: "ecommerce_db"
  DB_PORT: "3306"
  JWT_SECRET: "your_super_secret_jwt_key_change_this_in_production"
  FRONTEND_URL: "http://frontend"
