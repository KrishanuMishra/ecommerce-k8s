replicaCount: 1

image:
  repository: krishanu77/ecommerce-backend
  pullPolicy: IfNotPresent
  tag: "latest"

imagePullSecrets: []
nameOverride: "backend"
fullnameOverride: "backend"

serviceAccount:
  create: true
  automount: true
  annotations: {}
  name: ""

podAnnotations: {}
podLabels: {}

podSecurityContext: {}

securityContext: {}

# ðŸ”¥ Service Configuration
service:
  type: ClusterIP
  port: 80 # Exposed service port (recommended)
  targetPort: 3000 # Your container runs on 3000

ingress:
  enabled: false
  className: ""
  annotations: {}
  hosts:
    - host: backend.local
      paths:
        - path: /
          pathType: Prefix
  tls: []

resources: {}

# ðŸ”¥ Liveness Probe
livenessProbe:
  httpGet:
    path: /health
    port: 3000
  initialDelaySeconds: 10
  periodSeconds: 10
  timeoutSeconds: 5
  failureThreshold: 3

# ðŸ”¥ Readiness Probe
readinessProbe:
  httpGet:
    path: /health
    port: 3000
  initialDelaySeconds: 5
  periodSeconds: 5
  timeoutSeconds: 3
  failureThreshold: 3

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80

volumes: []
volumeMounts: []

nodeSelector: {}
tolerations: []
affinity: {}
